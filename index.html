<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <script defer src="https://pyscript.net/releases/2025.2.4/core.css"></script>
</head>
<body>

    <h2>PyScript Example</h2>
    <input id="inputText" type="text" placeholder="Enter something...">
    <button py-click="process_input()">Submit</button>
    <p id="output"></p>

    <py-script>
        def process_input():
            text = Element("inputText").value
            Element("output").write(f"You entered: {text}")
    </py-script>

</body>
</html>
