<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript on GitHub Pages</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>PyScript Example</h1>
    <input type="text" id="inputText">
    <button py-click="process_input()">Submit</button>
    <p id="output"></p>

    <py-script>
        def process_input():
            text = Element("inputText").value
            Element("output").write(f"You entered: {text}")
    </py-script>
</body>
</html>
